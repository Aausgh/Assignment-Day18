<html lang="en">
<head>

</head>
<body>
      <script>
            const array = [
        {
          id: 1,
          productName: "Phone",
          description: "loremloremlorem",
          price: 1000,
          currency: "USD",
          address: {
            city: "Washington",
            postalCode: 2000,
          },
          discountPercent: 20,
          rating: 3,
        },
        {
          id: 2,
          productName: "Phone2",
          description: "loremloremlorem",
          price: 10000,
          currency: "MXN",
          address: {
            city: "Mexico",
            postalCode: 3000,
          },
          discountPercent: 30,
          rating: 4,
        },
        {
          id: 3,
          productName: "Phone3",
          description: "loremloremlorem",
          price: 15000,
          currency: "NPR",
          address: {
            city: "Kathmandu",
            postalCode: 44600,
          },
          discountPercent: 70,
          rating: 1,
        },
        {
          id: 4,
          productName: "Phone4",
          description: "loremloremlorem",
          price: 1000,
          currency: "MXN",
          address: {
            city: "Mexico",
            postalCode: 1000,
          },
          discountPercent: 20,
          rating: 2,
        },
        {
          id: 5,
          productName: "Phone5",
          description: "loremloremlorem",
          price: 50000,
          currency: "NPR",
          address: {
            city: "Pokhara",
            postalCode: 10000,
          },
          discountPercent: 55,
          rating: 4,
        },
        {
          id: 6,
          productName: "Phone6",
          description: "loremloremlorem",
          price: 1000,
          currency: "USD",
          address: {
            city: "Washington",
            postalCode: 1000,
          },
          discountPercent: 65,
          rating: 4.6,
        },
      ];

      
      const data = array.filter((item,i) => {
            if(item.price > 10000){
                  return item;
            }
      });
      console.log("Items whose price is greater than 10000", data);



      const data2 = array.filter((item,i) => {
            if(item.address.city == 'Kathmandu'){
                  return item;
            }
      });
      console.log("Items whose city is Kathmandu", data2);



      const data3 = array.filter((item,i) => {
            if(item.rating < 3){
                  return item;
            }
      });
      console.log("Items whose rating is less than 3", data3);



      const data4 = array.filter((item,i) =>{
            if(item.discountPercent > 50){
                  return item;
            }
      });
      console.log("Items whose discount percent is greater than 50", data4);



      const mapMethod = array.map((item,i) => {
            return{
                  name: item.productName,
                  address: item.address.city
            }
      });
      console.log('Return object of name and address using map method', mapMethod);
      </script>
